    <script>
        function changer() {
            x = document.querySelector("#chose").value;
            if (x == 0) {
                document.getElementById("token").innerHTML = `<img src="images/token/guilds/logo.png" alt="">`;
            } else if (x == "1") {
                document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/guilds/angle.PNG" alt="Missing img">`;
            } else if (x == "2") {
                document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/guilds/soldier.PNG" alt="Missing img">`;
            } else if (x == "3") {
                document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/guilds/bird.PNG" alt="Missing img">`;

                document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/guilds/goblin.PNG" alt="Missing img">`;

                document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/guilds/elf.PNG" alt="Missing img">`;
            } else if (x == "6") {
                document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/guilds/insect.PNg" alt="Missing img">`;
            } else if (x == "7") {
                document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/guilds/ral_emblem.PNG" alt="Missing img">`;
            } else if (x == "8") {
                document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/guilds/vraska_emblem.PNG" alt="Missing img">`;
            }
        }
    </script>
