<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <h1>War of the Spark</h1>

    <p>
        <select class="choser" onchange="changer()" id="chose">
        <option value="0">-----</option>
        <option value="1">Spirit</option>
        <option value="2">Angle</option>
        <option value="3">Soldier</option>
        <option value="4">Wall</option>
        <option value="5">Wizard</option>
        <option value="6">Assassin</option>
        <option value="7">Zombie</option>
        <option value="8">Zombie,Warrior</option>
        <option value="9">Zombie Army</option>
        <option value="10">Devil</option>
        <option value="11">Dragon</option>
        <option value="12">Goblin</option>
        <option value="13">Wolf</option>
        <option value="14">Citizen</option>
        <option value="15">Voja, Friend to Elves</option>
        <option value="16">Servo</option>
        <option value="17">Nissa Emblem</option>
        </select>
        <p>
            <div id="token">
                <p style="text-indent:10px;"><img class="logo" src="images/token/war/WAR_logo.png" alt="">
            </div>
            </p>
            <br>
        </p>
        <button onclick="window.location.href = 'tokenstart.html';" class="back">Zur√ºck</button><button onclick="window.location.href = 'start.html';" class="back">Start</button>
        <script>
            function changer() {
                x = document.querySelector("#chose").value;
                if (x == 0) {
                    document.getElementById("token").innerHTML = `<img class="logo" src="images/token/war/WAR_logo.png" alt="">`;
                } else if (x == "1") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/spirit.PNG" alt="spirit">`;
                } else if (x == "2") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/angle.PNG" alt="angle">`;
                } else if (x == "3") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/soldier.PNG" alt="soldier">`;
                } else if (x == "4") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/wall.PNG" alt="wall">`;
                } else if (x == "5") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/wizard.PNG" alt="wizard">`;
                } else if (x == "6") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/assassin.PNG" alt="assassin">`;
                } else if (x == "7") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/zombie.PNG" alt="zombie">`;
                } else if (x == "8") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/zombie_warior.PNG" alt="zombie_warior">`;
                } else if (x == "9") {
                    var army_random = Math.floor(Math.random() * 3) + 1;
                    if (army_random == 1) {
                        document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/zombie_army_1.PNG" alt="zombie army1">`;
                    } else if (army_random == 2) {
                        document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/zombie_army_2.PNG" alt="zombie army2">`;
                    } else if (army_random == 3) {
                        document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/zombie_army_3.PNG" alt="zombie army3">`;
                    }
                } else if (x == "10") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/devil_.PNG" alt="devil">`;
                } else if (x == "11") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/dragon.PNG" alt="dragon">`;
                } else if (x == "12") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/goblin.PNG" alt="goblin">`;
                } else if (x == "13") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/wolf.PNG" alt="wolf">`;
                } else if (x == "14") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/citizen.PNG" alt="citizen">`;
                } else if (x == "15") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/voja_wolf.PNG" alt="voja">`;
                } else if (x == "16") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/servo.PNG" alt="servo">`;
                } else if (x == "17") {
                    document.getElementById("token").innerHTML = `<img src="images/token/abstand.PNG" alt=""><img class="tokens" src="images/token/war/emblem.PNG" alt="Nissa Emblem">`;
                }
            }
        </script>

            .tokens {
                transform: rotate(270deg);
                width: 452.92px;
